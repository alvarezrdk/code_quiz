<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Geography Quiz</title>
  </head>
  <body class="content">
    <header class="head"></header>
    <div class="mainText"></div>
    <div class="firstText">
      <a class="eInitial">Enter Initials: </a>
      <input class="inputBox"></input>
      <button class="recordButton">Submit</button>
    </div>
    <div class="items"></div>
    <div>
      <button class="startButton">Start Quiz</button>
      <button class="viewScores">View Scores</button>
    </div>
    <div id="message"></div>
    <div>
      <button class="goBack">Go back</button>
      <button class="clearScores">Clear Scores</button>
    </div>
    <div class="counter"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
